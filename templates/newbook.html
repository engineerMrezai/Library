{% extends "layout.html" %}

{% block content %}
  <main class="container signup-section">
    <div class="section-content">
      <h2>New book detail</h2>

      <form method="POST">

        <div class="form-group">
          <label>ISBN :</label>
          <input type=text name=ISBN placeholder="ISBN 8 char" maxlength="8" minlength="8"/>
        </div>

        <div class="form-group">
          <label>Title :</label>
          <input type=text name=title placeholder="Title" />
        </div>

        <div class="form-group">
          <label>Author :</label>
          <input type=text name=author placeholder="Author" />
        </div>

        <div class="form-group">
          <label>Price :</label>
          <input type=text name=price placeholder="Price" />
        </div>

        <div class="form-group">
          <label>Page :</label>
          <input type=text name=page placeholder="Page" />
        </div>

        
          <input type="submit" value="Save New Book" class="btn-primary"/>

        
      </form>
    </div>
  </main>
{% endblock %}
